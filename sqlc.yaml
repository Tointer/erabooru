version: "2"

sql:
  - engine: "postgresql"
    schema: "db/migrations"        # sqlc scans all *.sql here for DDL
    queries: "db/queries/*.sql" # your DML
    gen:
      go:
        package: "db"              # import path will be era/booru/internal/db
        out: "internal/db"
        sql_package: "pgx/v5"      # tells sqlc to use pgx types instead of database/sql
        emit_json_tags: true       # helpful if you marshal rows to JSON