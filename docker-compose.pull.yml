services:
  app:
    image: ghcr.io/era-things/erabooru-api:edge
    build: null       
    env_file:          
      - .env
    depends_on:        # keep original deps
      - db
      - minio
    volumes:
      - ./bleve-index:/data/bleve     # named vol so any path works

  video-worker:
    image: ghcr.io/era-things/erabooru-video:edge
    build: null

  caddy:
    ports:
      - "80:80"        # publish only the HTTP port; TLS later
